<body>

  <div class="page-header">
   <h1>Polls System
      <small>Using <a href="http://meteor.com/" target="_blank">Meteor</a></small>
   </h1>
</div>

  <!-- PULL IN THE POLL CREATION FORM -->
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        {{ >pollForm }}
      </div>
      <div class="col-md-8">
        
        <!-- LOOP OVER POLLS AND SHOW EACH -->
        <div class="polls">
            {{ #each polls }}
                {{ >poll }}
            {{ /each }}
        </div>

      </div>
    </div>
  </div> 

  <footer class="text-right">
    <hr>
    <small>Poll System - Powered by <a href="#">@ianaya89</a></small>
  </footer>
</body>
